<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters And Symbols</title>
</head>

<body>
    <h2>Clickable Images to go on Particular Links</h2>
    <!-- Click on image -->
    <a href="https://unsplash.com/photos/s3leOixsIX0" target="_blank" rel="noopener noreferrer">
        <img src="photo-1.avif" alt="This is First Image" height="350px" width="450px">
    </a>
    <a href="https://unsplash.com/photos/an-aerial-view-of-a-sandy-beach-and-ocean-Ahi-Com8J2Q"
        rel="noopener noreferrer">
        <img src="photo-2.avif" alt="This is Second Image" height="350px" width="420px">
    </a>
    <a href="https://unsplash.com/photos/a-woman-cutting-up-a-platter-of-food-on-a-table-rv28_ZcoLpE"
        rel="noopener noreferrer">
        <img src="photo-3.avif" alt="This is Third Image" height="350px" width="450px">
    </a>

    <h2>Characters And Symbols</h2>
    <p>Copyright Symbol :&copy; </p>
    <p>Dollar Symbol : &dollar;</p>
    <p>Greater Than : &gt;</p>
    <p>Less Than : &lt;</p>


</body>
</html>
