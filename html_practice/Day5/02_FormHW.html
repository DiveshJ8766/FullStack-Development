<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Homework</title>
</head>

<body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us Form</h2>

    <form action="https://www.thecodehelp.in/">
        <div class="form-group">
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group">
            <label for="contact">Contact : </label>
            <input type="number" id="contact" name="contact">
        </div>

        <div class="form-group">
            <label for="gender">Gender : </label>
            <select name="gender" id="gender">
                <option value="select">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="not_to_say">Not to Say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth : </label>
            <input type="date" id="dob" name="dob">
        </div>

        <div class="form-group">
            <label>Rating : </label>
            <input type="radio" id="rating1" name="rating">
            <label for="rating1">1</label>
            <input type="radio" id="rating2" name="rating">
            <label for="rating2">2</label>
            <input type="radio" id="rating3" name="rating">
            <label for="rating3">3</label>
            <input type="radio" id="rating4" name="rating">
            <label for="rating4">4</label>
            <input type="radio" id="rating5" name="rating">
            <label for="rating5">5</label>
        </div>

        <div class="form-group">
            <label for="textarea">Enter Your Message : </label><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

        <footer class="form-group" style="margin-top: 5px;">
            <a href="https://www.youtube.com" rel="noopener noreferrer" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/1200px-YouTube_social_white_square_%282017%29.svg.png"
                    alt="This is Youtube Logo" height="50">
            </a>
            <a href="https://www.instagram.com" rel="noopener noreferrer" target="_blank">
                <img src="https://files.hiv.gov/s3fs-public/field/image/instagramlogoresized-1.jpg"
                    alt="This is Instagram Logo" height="50">
            </a>
            <a href="https://web.telegram.org/" rel="noopener noreferrer" target="_blank">
                <img src="https://media.istockphoto.com/id/524018928/vector/icon-of-paper-plane-white-plane-on-a-blue-background.jpg?s=612x612&w=0&k=20&c=x_xtOUf4VFofptGasi8XO-y76prH0Ov5SRdmi6j6ZUI="
                    alt="This is Telegram Logo" height="50">
            </a>
        </footer>
    </form>
</body>

</html>
