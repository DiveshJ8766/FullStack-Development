<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        caption {
            caption-side: bottom;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Salary Table</caption>
        <tr>
            <th>Month</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>June</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>July</td>
            <td>17000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>79000</td>
        </tr>
    </table>

    <br/><br/>

    <table>
        <caption>Salary Table</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>June</td>
                <td>12000</td>
            </tr>
            <tr>
                <td>July</td>
                <td>17000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>50000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>79000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
